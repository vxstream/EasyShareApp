name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5.0.0

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.13"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install pywebview PyQt5 PyQtWebEngine nuitka

      - name: Build EXE with Nuitka
        run: |
          python -m nuitka --onefile --windows-disable-console --enable-plugin=qt-plugins main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: EasyShare-win-exe
          path: main.exe
